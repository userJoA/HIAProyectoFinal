#      - 27017:27017
#   #  environment:
#   #    - MONGO_INITDB_ROOT_USERNAME=root
#   #    - MONGO_INITDB_ROOT_PASSWORD=root
#    networks:
#      - red-hia

  mongodb:
    image: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: 'mongodb'
      ME_CONFIG_MONGODB_PORT: '27017'
    links:
      - mongodb
    ports:
      - "8081:8081"
