    <div class="row">
        <div class="container  col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let resenia of resenias">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Ussuario: {{resenia.usuario.username}}</h5>
                            <h6 class="card-subtitle mb-2  "> servicio: {{resenia.servicio.nombre}} </h6>
                            <h6> calificacion: {{resenia.valoracion}}&nbsp;&nbsp;&nbsp;&nbsp;{{resenia.fechaAlta}}
                            </h6>
                            <p class="card-text">{{resenia.comentario}}</p>

                            <ng-container *ngIf="resenia.imagen">
                                <img [src]="resenia.imagen" alt="Imagen de la reseÃ±a">
                            </ng-container>
                            <br>
                            <br>

                            <button class="btn btn-danger mx-1" (click)="eliminar(resenia._id)"><i
                                    class="bi bi-trash3 mx-1">Eliminar</i></button>

                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
